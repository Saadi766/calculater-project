<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="parent"><p id="child">89201</p></div>
        <div>
            
        <button id="b1">C</button>
        <button id="b2">/</button>
        <button id="b3">*</button>
        <button id="b4">7</button>
        <button id="b5">8</button>
        <button id="b6">9</button>
        <button id="b7">-</button>
        <button id="b8">4</button>
        <button id="b9">5</button>
        <button id="b10">6</button>
        <input type="button" id="b11" value="+">
        
        <button id="b12">1</button>
        <button id="b13">2</button>
        <button id="b14">3</button>
        <button id="b15">0</button>
        <button id="b16">00</button>
        <button id="b19">000</button>
        <button id="b17">.</button>
        <button id="b18">=</button>
        </div>
    </div>
</body>
</html>
